<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="icon" sizes="32x32" href="./images/techover.ico" />

    <title>Techover - Motivationsgenerator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
          
          <div class="advice">
              <h3>ADVICE #<span id="advice-id">45</span></h3>
              <p id="advice-text">"People who are good at what they do, find a way to tie it to revenue"</p>
          </div>
          
          <div class="pattern">
            <img src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
          </div>

          <div class="quote-icon absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-purple-600 hover:bg-purple-700 rounded-full p-3 cursor-pointer" id="new-advice">
            <img src="images/quotes.svg" alt="Quote Icon" class="w-6">
          </div>

            <div class="logo">
              <img src="images/techover-logo.png" alt="Logo"> 
            </div>   
      </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
